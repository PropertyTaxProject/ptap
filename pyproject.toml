[tool.poetry]
name = "ptap"
version = "0.1.0"
description = ""
authors = ["Eric Langowski"]
license = "BSD-3-Clause"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11.3,<3.13.0"
click = "^8.1.7"
docxtpl = "^0.16.7"
flask = "^3.0.0"
flask-cors = "^4.0.0"
flask-mail = "^0.9.1"
fuzzywuzzy = "^0.18.0"
gspread = "^5.11.3"
gunicorn = "^21.2.0"
itsdangerous = "^2.1.2"
jinja2 = "^3.1.2"
lxml = "^4.9.3"
markupsafe = "^2.1.3"
python-dateutil = "^2.8.2"
python-docx = "^0.8.11"
python-dotenv = "^1.0.0"
python-levenshtein = "^0.22.0"
pytz = "^2023.3.post1"
six = "^1.16.0"
werkzeug = "^3.0.0"
numpy = "^1.26.0"
pandas = "^2.1.1"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
ruff = "^0.0.292"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py311"]
exclude = '''
(
    \.git
    | \.venv
    | \.vscode
    | \.pytest_cache
    | __pycache__
    | build
    | coverage
    | dist
    | app/database
    | app/template_files
    | frontend
)
'''

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = [
    ".git",
    ".venv",
    ".pytest_cache",
    "app/database",
    "app/template_files",
    "frontend"
]

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff.isort]
known-first-party = ["api"]
